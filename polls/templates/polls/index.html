{% extends "polls/base.html" %}

{% block body_content %}
{% if latest_questions %}
	<ul>
	{% for question in latest_questions %}
		<li><a href='/polls/{{ question.id }}'>{{ question.question_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>You don't have any questions.Please add some. </p>
{% endif %}
{% endblock %}
